plugins {
    id 'java'
}

group = 'org.richrocksmy'
version = '0.0.1-SNAPSHOT'
description = 'juxtinterview'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly "org.projectlombok:lombok:1.18.42"
    annotationProcessor "org.projectlombok:lombok:1.18.42"
    implementation "ch.qos.logback:logback-classic:1.5.21"

    testImplementation "org.junit.jupiter:junit-jupiter-engine:6.1.0-M1"
    testImplementation "org.mockito:mockito-core:5.20.0"
    testImplementation "org.mockito:mockito-inline:5.+"
    testImplementation 'org.junit.jupiter:junit-jupiter-params:6.1.0-M1'
    testImplementation "org.junit.jupiter:junit-jupiter-api:6.1.0-M1"
    testImplementation "org.assertj:assertj-core:4.0.0-M1"
    testRuntimeOnly "org.junit.platform:junit-platform-launcher"
}

test {
    useJUnitPlatform()
    def mockitoAgent = configurations.testRuntimeClasspath.find {
        it.name.contains("mockito-core")
    }

    if (mockitoAgent != null) {
        jvmArgs "-javaagent:${mockitoAgent.absolutePath}"
    }
    jvmArgs "-Xshare:off"
}

